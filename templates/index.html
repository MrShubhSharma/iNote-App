<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iNotes=Take your notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">iNotes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
             
             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class ="container">

        <h1>Start Adding Notes..</h1>
        <form action="/" method ="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Note Title</label>
              <input type="text" class="form-control" name="title" aria-describedby="emailHelp">
              <div id="title" class="form-text">Add Title ....</div>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Desc</label>
                <input type="text" class="form-control" name="desc" aria-describedby="emailHelp">
              </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" name ="important" id="exampleCheck1">
              <label class="form-check-label"  for="exampleCheck1">Check me out</label>
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
              
            
              
          </form>
    </div>
    <div class ="container">
        <h2>My Notes..</h2>
<ul>
    {% for item in newDocs   %}
        
        <li>
            <h5>{{ item['title'] }}</h5>
            <p>{{ item['desc'] }}</p>
        </li>
        <p>-----------------------------------------------<p>
    {% endfor %}
</ul>

    <div>
</body>
</html>
